<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ranking - Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">üèÜ Ranking do Quiz</h1>

    <div class="card p-3">
        {% if ranking %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Posi√ß√£o</th>
                    <th>Nome</th>
                    <th>Pontua√ß√£o</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for r in ranking %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}/{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">Nenhum resultado registrado ainda.</p>
        {% endif %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">‚¨Ö Voltar ao Painel</a>
    </div>
</div>
</body>
</html>
