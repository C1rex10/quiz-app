<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-main {
            width: 100%;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
        }
        .table {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">ğŸ“Š Painel do Administrador</h1>

    <div class="row mb-4">
        <div class="col-md-4">
            <a href="{{ url_for('add') }}" class="btn btn-primary btn-main">â• Cadastrar Pergunta</a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('admin_qrcode') }}" class="btn btn-success btn-main">ğŸ“± Gerar QR Code do Quiz</a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('ranking') }}" class="btn btn-warning btn-main">ğŸ† Ver Ranking</a>
        </div>
    </div>

    <div class="card p-3">
        <h3>Perguntas cadastradas</h3>
        {% if perguntas %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pergunta</th>
                    <th>Resposta Correta</th>
                </tr>
            </thead>
            <tbody>
                {% for p in perguntas %}
                <tr>
                    <td>{{ p[0] }}</td>
                    <td>{{ p[1] }}</td>
                    <td>{{ p[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted">Nenhuma pergunta cadastrada ainda.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
